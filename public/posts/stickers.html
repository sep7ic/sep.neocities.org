<!DOCTYPE html>
<html>
  <head>
    <title>Blog Post</title>
    <link rel="icon" href="../images/favicon.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">   
  </head>
  <style>

body {
  background-color: var(--bg);
  background-image: url('/style/backg.webp');
	background-position: top;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
.dragme{
	position:relative;
	cursor: grab;
}



  </style>
  <body onload="RANDOMPLACING()">
      <div class="sdiv">
        <img class="dragme" src="http://sep.neocities.org/images/buttons/sep.png" style="top: 10px; left: 50px;">
        <img class="dragme" src="http://sep.neocities.org/images/buttons/sep.png" style="top: 70px; left: 10px;">
      
      </div>

<script>

function startDrag(e) {
				// determine event object
				if (!e) {
					var e = window.event;
				}
                if(e.preventDefault) e.preventDefault();

				// IE uses srcElement, others use target
				var targ = e.target ? e.target : e.srcElement;

				if (targ.className != 'dragme') {return};
				// calculate event X, Y coordinates
					offsetX = e.clientX;
					offsetY = e.clientY;

				// assign default values for top and left properties
				if(!targ.style.left) { targ.style.left='0px'};
				if (!targ.style.top) { targ.style.top='0px'};

				// calculate integer values for top and left 
				// properties
				coordX = parseInt(targ.style.left);
				coordY = parseInt(targ.style.top);
				drag = true;

				// move div element
					document.onmousemove=dragDiv;
                return false;
				
			}
			function dragDiv(e) {
				if (!drag) {return};
				if (!e) { var e= window.event};
				var targ=e.target?e.target:e.srcElement;
				// move div element
				targ.style.left=coordX+e.clientX-offsetX+'px';
				targ.style.top=coordY+e.clientY-offsetY+'px';
				return false;
			}
			function stopDrag() {
				drag=false;
			}
			window.onload = function() {
				document.onmousedown = startDrag;
				document.onmouseup = stopDrag;
			}

</script>

  </body>
</html>
